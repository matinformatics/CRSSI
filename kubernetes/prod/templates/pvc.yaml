---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: crssi-cephfs-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      # This doesn't really matter for a static PV
      storage: 1Gi
  volumeMode: Filesystem
  volumeName: crssi-cephfs-pv
  storageClassName: csi-cephfs-sc
  selector:
    matchLabels:
      app: "crssi"